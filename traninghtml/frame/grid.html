<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mysection{
            display: grid;
            grid-template-columns: auto auto auto;
            padding: 10px;
            background-color: antiquewhite;
            

        }
        .mysection > div{
            background-color: aqua;
            border:  2px solid black;
            padding: 10px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1 style=" text-align: center;">grid layout</h1>
    <div class="mysection">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    
</body>
</html>
